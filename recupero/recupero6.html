
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stima Valore Immobiliare</title>
    <style>
.miobotton1 {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #04AA6D;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
          }
          
          .miobotton1:hover {background-color: #3e8e41}
          
          .miobotton1:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
          }
    </style>
</head>
<body>
    <h1>Stima del valore immobiliare di una casa</h1>
    <p>Inserire qua sotto la distanza dal mare</p>
    <p>Se la distanza è inferiore a 100 metri, il costo al metro quadro è di 10.000 euro, altrimenti
        è di 7.000 euro.</p>
    <input type="number" id="distanza" placeholder="Distanza dal mare (in metri)"><br>
    <p><button class="miobotton1" id="miobotton1" onclick="stimaValore()">Calcola il valore</button></p>
    <p id="output"></p>

    <script>
        function stimaValore() {
            let distanza = document.getElementById("distanza").value;
            let costoAlMetroQuadro;

            if (distanza < 100) {
                costoAlMetroQuadro = 10000;
            } else {
                costoAlMetroQuadro = 7000;
            }

            document.getElementById("output").innerText = "Il costo al metro quadro è " + costoAlMetroQuadro + " euro.";
        }
    </script>
</body>
</html>
