<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciricuito logico </title>
</head>
<body>

    <h1> Operatori logici </h1>

<script>

function  TestDegliOperatoriLogici()

{

document.write(" <p> testing del AND (&&) logic operator </p> ");

document.write( `<p> true && true=  ${true && true} </p> `);

document.write( `<p> true && false= ${true && false}</p>` );

document.write( `<p> false && false= ${false && false}</p>` );


document.write(" <p> testing del OR (||) logic operator </p> ");

document.write( `<p> true || true=  ${true || true} </p> `);

document.write( `<p> true || false= ${true || false} </p>` );

document.write( `<p> false || false= ${false || false} </p>` );



document.write(" <p> testing del NOT (!) logic operator </p> ");

document.write( `<p> not(true)=  ${!true} </p> `);

document.write( `<p> not(false)=  ${!false} </p> `);





}

TestDegliOperatoriLogici()

</script>




    
</body>
</html>
